<script>
const courseBtn = document.querySelector('.js-courses-btn');
const courseMenu = document.querySelector('.js-courses-menu');
let holdOpen = false;

function toggleCourses(open) {
  if (open) {
    courseMenu.classList.remove('hidden');
  } else {
    courseMenu.classList.add('hidden');
  }
}

courseBtn?.addEventListener('mousedown', e => {
  holdOpen = true;
  toggleCourses(true);
});

courseBtn?.addEventListener('mouseup', e => {
  holdOpen = false;
  setTimeout(() => toggleCourses(false), 150);
});

courseBtn?.addEventListener('mouseenter', () => toggleCourses(true));
courseBtn?.addEventListener('mouseleave', () => {
  if (!holdOpen) toggleCourses(false);
});

courseMenu?.addEventListener('mouseenter', () => toggleCourses(true));
courseMenu?.addEventListener('mouseleave', () => toggleCourses(false));
</script>
