<!-- Header -->
<header class="max-w-7xl mx-auto bg-gradient-to-r from-emerald-50 via-white to-sky-50 bg-opacity-80 backdrop-blur-md py-3 px-6 md:px-10 flex items-center justify-between rounded-2xl shadow-lg border border-emerald-100">
  <a href="index.html" class="text-2xl font-bold text-slate-900">Art by Twins</a>
  <!-- Mobile hamburger -->
  <button type="button"
          class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-xl border border-emerald-200 text-slate-700 hover:text-emerald-700 hover:border-emerald-300 transition"
          aria-label="Открыть меню"
          aria-controls="mobile-menu"
          aria-expanded="false"
          data-mobile-toggle>
    <i class="fa-solid fa-bars"></i>
  </button>
  <nav class="space-x-6 text-sm font-medium hidden md:flex items-center" aria-label="Главное меню">
    <a href="kurs.html" class="nav-link text-slate-700 hover:text-emerald-600 transition duration-300" data-trigger>Курс</a>
    <a href="shop.html" class="nav-link text-slate-700 hover:text-emerald-600 transition duration-300" data-trigger>Digital магазин</a>
    <a href="challenge.html" class="nav-link text-slate-700 hover:text-emerald-600 transition duration-300">Челлендж</a>
    <a href="blog.html" class="nav-link text-slate-700 hover:text-emerald-600 transition duration-300">Блог</a>
    <a href="about.html" class="nav-link text-slate-700 hover:text-emerald-600 transition duration-300">О нас</a>
        <a id="cta-desktop" href="index.html#choose-path" class="inline-flex items-center px-4 py-2 rounded-full text-white btn-primary shadow-sm"><i class="fa-solid fa-arrow-right mr-2"></i><span class="cta-text">Выбрать пакет</span></a>
  </nav>
  <!-- Mobile menu (off-canvas) -->
  <div id="mobile-menu" class="md:hidden fixed inset-0 z-50 invisible opacity-0 pointer-events-none transition" aria-hidden="true">
    <!-- Backdrop -->
    <div data-mobile-backdrop class="absolute inset-0 bg-black bg-opacity-40"></div>
    <!-- Panel -->
    <div data-mobile-panel class="absolute right-0 top-0 h-full w-80 max-w-[85vw] bg-white border-l border-emerald-100 shadow-xl transform translate-x-full transition">
      <div class="p-4 flex items-center justify-between border-b border-emerald-100">
        <span class="text-lg font-semibold text-slate-900">Меню</span>
        <button type="button" class="inline-flex items-center justify-center w-10 h-10 rounded-xl border border-emerald-200 text-slate-700 hover:text-emerald-700 hover:border-emerald-300 transition" aria-label="Закрыть меню" data-mobile-close>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <nav class="p-4 text-sm space-y-1" aria-label="Главное меню">
        <a href="kurs.html" class="block px-3 py-2 rounded-lg hover:bg-emerald-50">Курс</a>
        <a href="shop.html" class="block px-3 py-2 rounded-lg hover:bg-emerald-50">Digital магазин</a>
        <a href="challenge.html" class="block px-3 py-2 rounded-lg hover:bg-emerald-50">Челлендж</a>
        <a href="blog.html" class="block px-3 py-2 rounded-lg hover:bg-emerald-50">Блог</a>
        <a href="about.html" class="block px-3 py-2 rounded-lg hover:bg-emerald-50">О нас</a>
<a id="cta-mobile" href="index.html#choose-path" class="mt-2 inline-flex items-center px-4 py-2 rounded-xl text-white btn-primary w-full justify-center"><i class="fa-solid fa-arrow-right mr-2"></i><span class="cta-text">Выбрать пакет</span></a>
      </nav>
    </div>
  </div>
</header>
  <script>
    (function(){
      var desktop = document.getElementById('cta-desktop');
      var mobile = document.getElementById('cta-mobile');
      if(!desktop && !mobile) return;
      var file = window.location.pathname.split('/').pop();
      var isIndex = file === 'index.html' || file === '' || file === 'index.htm';
      var text = isIndex ? 'Выбрать пакет' : 'На главную';
      function setText(el){
        if(!el) return;
        var span = el.querySelector('.cta-text');
        if(span) span.textContent = text;
      }
      // Force label "На главную" for all pages except index
      if(!isIndex) {
        setText(desktop);
        setText(mobile);
      } else {
        setText(desktop);
        setText(mobile);
      }
    })();
  </script>
